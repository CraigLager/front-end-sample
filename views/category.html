<div ng-controller="categoryController" ng-init="init()">
	<div>{{category.title}}</div>
	<div>{{category.content}}</div>

	<ul>
		<li ng-repeat="product in category.products | orderBy:id"><a ng-href="#/product/{{product.id}}"><img ng-src="{{product.thumbnail}}"/> {{product.title}}</a></li>
	</ul>

</div>
